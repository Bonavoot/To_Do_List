<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="logo">To Do List</h1>
      </div>
      <div class="left">
        <div class="left-container">
          <div class="left-title-container">
            <h2>My Lists</h2>
            <button id="add-project">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-plus-circle"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </button>
          </div>

          <div class="today">Today</div>

          <div class="week">All Dates</div>
        </div>
      </div>
      <div class="right">
        <div class="card">
          <div class="card-header">
            <div class="title">Example</div>
            <div class="right-side-card-header">
              <div class="date">Today</div>
              <div class="priority">Priority: High</div>
            </div>
          </div>
          <div class="card-list">
            <div class="list-container">
              <input type="checkbox" name="completed" id="completed" />
              <label for="list-item"></label>
              <input
                class="list-item"
                name="list-item"
                type="text"
                placeholder="Click to add text"
              />

              <button id="list-item-delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-trash-2"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
          <button id="add-list-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-plus-circle"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </button>
        </div>
        <div class="form-container">
          <div class="form-header">ADD PROJECT</div>
          <form class="list-data-form" action="">
            <div>
              <label for="title">Title</label>
              <input
                id="title-input"
                name="title"
                placeholder="Food Shopping"
                required
                type="text"
              />
            </div>

            <div>
              <label for="date">Date</label>
              <input name="date" type="date" required />
            </div>

            <div>
              <label for="priority">Priority</label>
              <select id="priority-rank" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div>
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" rows="6" cols="40"></textarea>
            </div>
            <div>
              <label for="submit-list"></label>
              <button id="submit-list" type="submit" name="submit-list">
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
